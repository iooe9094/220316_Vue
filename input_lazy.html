<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./count_up_down.css">
</head>
<body>
    <h2>다 쓴 후에 입력을 받는 예제</h2>
    <div id="app">
        <input v-model.lazy="myText">
        <!-- v-model 뒤 .lazy 넣으면 글자가 다 입력되고 엔터 치면 나옴 -->
        <p>입력 후 표시 {{ myText }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                myText: ""
            }
        });
    </script>
</body>
</html>
