<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <h2>오브젝트 데이터의 내부를 확인하는 예제</h2>
    <!-- 뷰영역 -->
    <div id="app">
        <ul>
            <!-- <li> {{ fruits[0] }}</li>
            <li> {{ fruits[1] }}</li>
            <li> {{ fruits[2] }}</li>
            <li> {{ fruits[3] }}</li> -->
            
            <li v-for="fruit in fruits"> {{ fruits }}</li>
            <!-- 앞의 fruit는 아무거나 넣어도 상관 없음 -->
        </ul>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                fruits: ['딸기', '오렌지', '사과', '포도']
            }
        });
    </script>
</body>
</html>
