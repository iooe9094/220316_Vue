<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>배열로 값을 표시하는 연습문제</h2>
        <!-- 뷰영역 -->
        <div id="app">
        <!-- 배열의 값 "다즐링", "얼그레이", "실론" -->
        <p> {{ arr }}</p>
        <!-- 배열의 값 중에서 첫번째 값만 출력 -->
        <p> {{ arr[0] }}</p>
        </div>
    <script>
        new Vue({
            el:"#app",
            data: {
                arr: ["다즐링", "얼그레이", "실론"],
            }
        })
    </script>
</body>
</html>
