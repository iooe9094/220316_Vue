<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <h2>이미지를 지정하는 예제</h2>
    <!-- 뷰영역 -->
    <div id="app">
        <img src="../img2/cat2.jpg" alt="">직접지정</img>
        <img v-bind:src="fileName" alt="">v-bind로 지정</img>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                fileName: "../img2/cat1.jpg"
            }
        })
    </script>
</body>
</html>
